<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:16px;}
.cla2{ font-weight:500; font-size:15px; margin-left:5px;}
.cla3{ font-weight:500; font-size:14px; margin-left:10px;}
.cla4{ font-weight:500; font-size:13px; margin-left:10px;}
.cla5{ font-weight:500; font-size:12px; margin-left:10px;}
.cla{ font-weight:500; font-size:12px; margin-left:10px;}
</style>
<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="/">首页</a> <span class="divider">/</span>
              </li>
              <li class="active">提成小组管理</li>
              <div  class="pull-right"> <a  data-rel="tooltip" href="__ROOT__/Admin/Commision/addGroup.html" >添加分组</a></div>
          </ul>
          
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>小组ID</th>
                <th>小组名称</th>
                <th>小组级别</th>
                <th>状态</th>
                <th>提成比例</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>
                <a href="__ROOT__/Admin/Commision/editGroup/id/{$vo.id}.html">
                  
                  <if condition="$vo['level'] eq 1 ">
                       <span class="cla{$vo.level}">{$vo.name}
                  
                   <elseif condition="$vo['level'] eq 2 " />
                    <span class="cla{$vo.level}">├ {$vo.name}
                    <elseif condition="$vo['level'] eq 3 " /> 
                    <span class="cla{$vo.level}">│├ {$vo.name}
                    <elseif condition="$vo['level'] eq 4 " /> 
                    <span class="cla{$vo.level}">││├ {$vo.name}
                    <elseif condition="$vo['level'] eq 5 " /> 
                   <span class="cla{$vo.level}"> │││├ {$vo.name}
                    <else />
                    <span class="cla">│--├ {$vo.name}
                    </if>
                  </span>
                </a>
                </td>
                <td>
                 
                  {$vo.level}级

                </td>
                <td>
                <if condition="intval($vo['status']) eq 1">
                启用
                <else />
                禁用
                </if>
                </td>
                <td>{$vo.bonus|bfb=###}</td>
                <td>
                   <if condition="$vo['level'] gt 1 ">
                       <a href="__ROOT__/Admin/Commision/viewUser/id/{$vo.id}.html"  class="ajax-link icon icon-color icon-search" title="查看成员"></a>
    
    
                       <a href="__ROOT__/Admin/Commision/addGroup/pid/{$vo.id}.html"  class=" icon icon-color icon-add" title="添加下级分组"></a>
    
                       <a href="__ROOT__/Admin/Commision/editGroup/id/{$vo.id}.html"  class=" icon icon-color  icon-edit" title="编辑分组"></a>
                        <a href="__ROOT__/Admin/Commision/setRatio/id/{$vo.id}.html"  class=" icon icon-color  icon-key" title="修改分配比例"></a>
                       <a href="__ROOT__/Admin/Commision/delGroup/id/{$vo.id}.html"  class=" icon icon-color icon-remove" title="删除分组 "></a>
                   <else />
                      <a href="__ROOT__/Admin/Commision/editGroup/q/2/id/{$vo.id}.html"  class=" icon icon-color  icon-edit" title="编辑分组"></a>
                      <a href="__ROOT__/Admin/Commision/delGroup/id/{$vo.id}.html"  class=" icon icon-color icon-remove" title="删除分组 "></a>
                   </if>
                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          


        
      </div>
       <!-- content end -->
   </div>
</div>
<include file="Index:footer" />
