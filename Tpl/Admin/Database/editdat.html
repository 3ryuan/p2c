<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">数据表添加</li>
    <div  class="pull-right"> <a href="__ROOT__/Admin/Database.html" >返回数据表列表</a></div>
</ul>
<form method="post" action="__URL__/addda">
<div class="span2">数据库名:<input name="table" type="text"  placeholder="请输入数据库名..."></div>
<div class="span2">类型:
	<select name="ttype">
        <option value="MyISAM">MyISAM</option>
        <option value="InnoDB">InnoDB</option>
    </select>
</div>
<div class="span2">编码:
	<select name="coding">
        <option value="utf8">utf8</option>
    </select>
</div>
<div class="span2">主键:
	<input name="key" type="text" placeholder="请输入主键...">
</div>
<div class="span2">唯一:
	<input name="unique" type="text" placeholder="请输入唯一...">
</div>
<br />
<table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>字段名</th>
                <th>类型</th>
                <th>空</th>
                <th>默认</th>
                <th>额外</th>
              </tr>
            </thead>
            <tbody  id="add">
                <tr>
                <td><input name="field[]" type="text" class="span5" placeholder="请输入字段名..."></td>
                <td>
                <input name="type[]" type="text" class="span5" placeholder="请输入类型...">
    			</td>
                <td class="form-inline">
                    <label class="radio"><input type="radio" name="null[]" value="0" checked/> NOT NULL</label>
                    <label class="radio"><input type="radio" name="null[]" value="1" /> NULL</label>
                </td>
                <td><input name="default[]" type="text" class="span5" placeholder="请输入默认..."></td>
                <td>
                <select name="extra[]">
                    <option value="">无</option>
                    <option value="AUTO_INCREMENT">AUTO_INCREMENT</option>
                </select>
                </td>
              </tr>
            </tbody>
          </table>
<div class="span5">

</div>
<div class="span4">
          <button class="btn btn-primary" type="submit">
              确认提交
          </button>
          <a href="#" class="btn btn-info" onclick="add();">添加字段</a>
</div>
</form>
</div>
<!--底部 -->
<script>
function add(){
	$("#add").append('<tr><td><input name="field[]" type="text" class="span5" placeholder="请输入字段名..."></td><td><input name="type[]" type="text"class="span5" placeholder="请输入类型..."></td><td class="form-inline"><label class="radio"><input type="radio"name="null[]" value="0" checked/> NOT NULL</label><label class="radio"><input type="radio" name="null[]" value="1" />NULL</label></td><td><input name="default[]" type="text" class="span5" placeholder="请输入默认..."></td><td><select name="extra[]"><option value="">无</option><option value="AUTO_INCREMENT">AUTO_INCREMENT</option></select></td></tr>');
};
</script>
<include file="Index:footer" />
